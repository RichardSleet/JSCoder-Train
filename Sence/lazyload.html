        <script>
            //1.距离判断进行加载
            //throttle
            const throttle = (fn, duration) => {
                let timer = null;
                function throttleFn (){
                if (!timer) {
                    fn.apply(this, arguments);
                    timer = setTimeout(()=>{
                    clearTimeout(timer)
                    timer = null
                    }, duration);
                }
                }
                return throttleFn;
            }
            var throttleFn = throttle(() => {
                //这里可以判断一下每次加载过的图片去掉
                var imgArr = document.querySelectorAll('.img');
                imgArr = Array.prototype.slice.call(imgArr);
                imgArr.forEach((el, index) => {
                    if (document.body.scrollTop + document.body.clientHeight > el.offsetTop) {
                        //判断是否进入视口
                        el.setAttribute('src', el.dataset.src);
                        console.log(`${index}已经加载了`);
                    }
                })
            }, 300)
            window.addEventListener('scroll', throttleFn);
            let timer = setTimeout(()=>{
                throttleFn();
                clearTimeout(timer);
            }, 1000);
        </script>
    </body>
